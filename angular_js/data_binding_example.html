<!DOCTYPE HTML>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>
<div ng-app="" ng-init="firstname='devi'">
<h1> Data Binding Example </h1> <hr/>
<p> Name: <input type="text" value="firstname" ng-model="firstname"> </p>
<p>{{firstname}}</p>
<p ng-bind="firstname"></p>
</div>
</body>
</html>
