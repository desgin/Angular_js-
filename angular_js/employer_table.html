<!DOCTYPE html>
<html>
<body>
<table>
<thead>
<tr>
<th>Name</th>
<th>Gender </th>
<th>Salary </th>
</tr>
</thead>
<tbody>
<tr ng-repeat="myemployee in employees">
<td>{{myemployee.name}}</td>
<td>{{myemployee.gender}}</td>
<td>{{myemployee.salary}}</td>
</tr>
</tbody>
</table>
</body>
</html>
